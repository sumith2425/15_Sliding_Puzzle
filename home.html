<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle Game</title>

    <link rel="stylesheet" href="index.css">

</head>
<body>
        
    <div class = "container">

        <div class="header">
            <h1>Sliding Puzzle</h1>
        </div>
        
        <div class="mainbody">
            <div class="box" >
            <div class="innerbox" >
                <div id="game"></div>
            </div>
            </div>
            <div class="sideways" >
                <div id="controls">
                    <!-- <div id="solve"></div> -->
                    <div><button id="scramble">New Game</button></div>
                    <div>Time: <div id="time">00:00:00</div></div>
                    <!-- <div id="timeContainer">
                        <div id="timeDisplay">00:00:00</div>
                        </div> -->
                    <div>No. of moves: <div id="moves">0</div></div>
                </div>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="home.js"></script>
    </div>

</body>
</html>
